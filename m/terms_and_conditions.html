<!DOCTYPE html>
<html lang="en">
  <style>
    .nawbar {
      margin-left: 5%;
      height: 100%;
      width: 80%;
      z-index: 1;
      top: -5%;
      background: rgba(250, 250, 250, 0.75);
    }
    html,
    body {
      color: #ffffff;
      width: 100%;
      padding: 0;
      margin: 0;
      background-image: url(images/banners_february_2021_red.png);
      background-attachment: fixed;
      background-size: cover;
    }
  </style>
  <head>
    <title>
      Terms and Conditions
    </title>
  </head>
  <body>
    <div class="nawbar">
      <a
        href="https://www.iubenda.com/terms-and-conditions/17705324"
        class="iubenda-white no-brand iubenda-noiframe iubenda-embed iubenda-noiframe iub-body-embed"
        title="Terms and Conditions"
        >Terms and Conditions</a
      >
      <script type="text/javascript">
        (function (w, d) {
          var loader = function () {
            var s = d.createElement("script"),
              tag = d.getElementsByTagName("script")[0];
            s.src = "https://cdn.iubenda.com/iubenda.js";
            tag.parentNode.insertBefore(s, tag);
          };
          if (w.addEventListener) {
            w.addEventListener("load", loader, false);
          } else if (w.attachEvent) {
            w.attachEvent("onload", loader);
          } else {
            w.onload = loader;
          }
        })(window, document);
      </script>
    </div>
  </body>
</html>
