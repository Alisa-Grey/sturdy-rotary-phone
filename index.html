	<body>
		<div class="wrap">
			<header-component></header-component>
			<main class="main-content main-page">
				<div class="content-wrap">
					<section class="hero">
						<div class="hero__btn-container">
							<a
								href="https://play.google.com/store/apps/details?id=com.alicegames.idle.rpg.battler&hl=en&gl=US"

								aria-label="Download from Google play"
								><img
									src="./images/google-play.png"
									alt="Google play icon"
									class="hero__btn-img"
								/>
							</a>
							<a
								href="https://apps.apple.com/ae/app/darkest-afk-idle-rpg-offline/id1560088359"
								class="link-reset hero__btn"
								aria-label="Download from AppStore"
							>
								<img
									src="./images/app-store.png"
									alt="Appstore icon"
									class="hero__btn-img"
								/>
							</a>
						</div>
						<h2 class="featured-news__heading">LATEST NEWS</h2>
					</section>

					<section class="splide featured-news__splide" id="news-splide">
						<div class="splide__track featured-news__track">
							<ul class="splide__list featured-news__list">
								<li class="splide__slide featured-news__item">
									<div class="featured-item__wrap">
										<div class="img-wrap">
											<img

											/>
										</div>
										<h3 class="featured-item__heading">
											Black friday: black friday 1
										</h3>
									</div>
								</li>
								<li class="splide__slide featured-news__item">
									<div class="featured-item__wrap">
										<div class="img-wrap">
											<img
												src="./images/nightmare_310.jpg"
												alt=""
												class="featured-item__img"
											/>
										</div>
										<h3 class="featured-item__heading">
											Black friday: black friday 2
										</h3>
									</div>
								</li>
								<li class="splide__slide featured-news__item">
									<div class="featured-item__wrap">
										<div class="img-wrap">
											<img
												src="./images/shadow_309.jpg"
												alt=""
												class="featured-item__img"
											/>
										</div>
										<h3 class="featured-item__heading">
											Black friday: black friday 3
										</h3>
									</div>
								</li>
								<li class="splide__slide featured-news__item">
									<div class="featured-item__wrap">
										<div class="img-wrap">
											<img
												src="./images/shadow_309.jpg"
												alt=""
												class="featured-item__img"
											/>
										</div>
										<h3 class="featured-item__heading">
											Black friday: black friday 4
										</h3>
									</div>
								</li>
							</ul>
						</div>
						<div class="splide-navigation featured-news__navigation">
							<div class="splide__arrows featured-news__arrows">
								<button
									class="splide__arrow splide__arrow--prev"
									aria-label="Previos slide"
								></button>
								<ul
									class="splide__pagination splide__pagination--ltr featured-news__pagination"
									role="tablist"
									aria-label="Select a slide to show"
								></ul>
								<button
									class="splide__arrow splide__arrow--next"
									aria-label="Next slide"
								></button>
							</div>
						</div>
					</section>
					<section class="promo">
						<div class="promo__video-wrap">
							<button
								class="promo__playbtn btn-reset"
								id="promo-playbtn"
								aria-label="Play promo video"
							></button>
						</div>
						<img src="./images/joe.png" alt="" class="promo__img" />
					</section>

					<section class="game-features">
						<div class="splide game-features__splide" id="game-features-splide">
							<div class="splide__track game-features__track">
								<ul class="splide__list game-features__list">
									<li class="splide__slide game-features__slide">
										<img
											src="./images//small/Darkest_AFK_opt-2_P1.jpg"
											alt="Utopia of dragons"
										/>
									</li>
									<li class="splide__slide game-features__slide">
										<img
											src="./images//small/Darkest_AFK_opt-2_P2.jpg"
											alt="PvP battles"
										/>
									</li>
									<li class="splide__slide game-features__slide">
										<img
											src="./images//small/Darkest_AFK_opt-2_P3.jpg"
											alt="Tower of darkness"
										/>
									</li>
									<li class="splide__slide game-features__slide">
										<img
											src="./images//small/Darkest_AFK_opt-2_P4.jpg"
											alt="Epic bosses"
										/>
									</li>
									<li class="splide__slide game-features__slide">
										<img
											src="./images//small/Darkest_AFK_opt-2_P5.jpg"
											alt="Powerfull spells"
										/>
									</li>
								</ul>
							</div>
							<div class="splide-navigation game-features__navigation">
								<div class="splide__arrows game-features__arrows">
									<button
										class="splide__arrow splide__arrow--prev"
										aria-label="Previos slide"
									></button>
									<ul
										class="splide__pagination splide__pagination--ltr game-features__pagination"
										role="tablist"
										aria-label="Select a slide to show"
									></ul>
									<button
										class="splide__arrow splide__arrow--next"
										aria-label="Next slide"
									></button>
								</div>
							</div>
						</div>

					</section>
				</div>
				<div></div>
			</main>
			<img src="./images/animation_mimic.png" alt="" class="footer__img" />
			<footer-component></footer-component>
		</div>

		<div class="modal hidden" id="promo-video">
			<button
				class="modal__close-btn btn-reset"
				aria-label="Close video"
			></button>
			<div class="modal__video">promo video</div>
		</div>
		<script src="./js/splide.min.js"></script>
		<script src="./js/main.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const newsSlider = new Splide('#news-splide', {
					type: 'slide',
					rewind: true,
					perPage: 3,
					gap: 30,
					breakpoints: {
						1300: {
							perPage: 2,
							gap: 60,
						},
						640: {
							perPage: 1,
						},
					},
					focus: 'auto',
					// updateOnMove: true,
				})
					.on('pagination:mounted', (data) => {
						data.items.forEach((item) => {
							item.button.classList.add('splide__pagination--custom');
							item.button.classList.add('btn-reset');
						});
					})
					.mount();
			});
		</script>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const gameFeaturesSlider = new Splide('#game-features-splide', {
					type: 'fade',
					paginationKeyboard: true,
					rewind: true,
					paginationKeyboard: true,
					esing: 'ease',
					lazyLoad: 'nearby',
					keyboard: 'focus',
				})
					.on('pagination:mounted', (data) => {
						data.items.forEach((item) => {
							item.button.classList.add('splide__pagination--custom');
							item.button.classList.add('btn-reset');
						});
					})
					.mount();

				gameFeaturesSlider.on('pagination:mounted', function (data) {
					data.items.forEach((item) => {
						item.button.classList.add('splide__pagination--custom');
						item.button.classList.add('btn-reset');
					});
				});

				const sliderList = document.querySelector('.game-features__list');
				const container = document.querySelector('.game-features');
			});
		</script>
	</body>
</html>
